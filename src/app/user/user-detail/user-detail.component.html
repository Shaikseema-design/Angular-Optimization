<h2>User Detail</h2>
<div *ngIf="userDetails; else notFound" class="user-details-card">
<p>Details for User ID: {{ userId }}</p>
<!--this wiill be displayed when the user details are available-->
    <p><strong>Name:</strong> {{ userDetails.name }}</p>
    <p><strong>Email:</strong> {{ userDetails.email }}</p>
    <p><strong>Phone:</strong> {{ userDetails.phone }}</p>
    <p><strong>Address:</strong> {{ userDetails.address }}</p>
    <p><strong>Role:</strong> {{ userDetails.role }}</p>
  </div>
  <ng-template #notFound>
    <p>User details not found for ID: {{ userId }}</p>
  </ng-template>
<!--this button used to move previous page i.e user list-->
<button class="back-button" (click)="goBack()">Back</button>

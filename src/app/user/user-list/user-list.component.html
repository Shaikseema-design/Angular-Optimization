<h2>User List</h2>
<div class="user-container">
<!--this used for loop the user name and id from users list-->
  <div class="user-card" *ngFor="let user of users; trackBy: trackById">
    <h3>{{ user.name }}</h3>
    <p>User ID: {{ user.id }}</p>
    <!--this used to when we click this button go to the viewdetails method-->
    <div class="user-buttons">
      <button (click)="viewDetails(user.id)">View Details</button>
    </div>
  </div>
</div>
